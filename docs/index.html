<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Prison Trading</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <link 
    rel="stylesheet"
    href="//cdn.jsdelivr.net/npm/docsify-darklight-theme@latest/dist/style.min.css"
    title="docsify-darklight-theme"
    type="text/css"
  />
  <link rel="icon" href="./assets/img.png" />
</head>
<body>
<div id="app"></div>
<script>
  window.$docsify = {
    name: 'Prison Trading',
    repo: 'https://github.com/SBD1/2024.1-Prison-Trading',
    auto2top: true,
    loadSidebar: true,
    themeColor: '#990000',
    coverpage: false,
    copyCode: {
      buttonText: 'Copiar',
      errorText: 'Error',
      successText: 'Copiado',
    },
  
    darklightTheme: {
            siteFont : "PT Sans",
            defaultTheme : 'light',
            codeFontFamily : 'Roboto Mono, Monaco, courier, monospace',
            bodyFontSize : '17px',
            dark: {
                accent: '#990000',
                toogleBackground : '#ffffff',
                background: '#19191a',
                textColor: '#b4b4b4',
                codeTextColor : '#ffffff',
                codeBackgroundColor : '#252526',
                borderColor : '#454547',
                blockQuoteColor : '#858585',
                highlightColor : '#d4a200',
                sidebarSublink : '#b4b4b4',
                codeTypeColor : '#ffffff',
                coverBackground : 'linear-gradient(to left bottom, hsl(118, 100%, 85%) 0%,hsl(181, 100%, 85%) 100%)',
                toogleImage : 'url(https://cdn.jsdelivr.net/npm/docsify-darklight-theme@latest/icons/sun.svg)'
            },
            light: {
                accent: '#990000',
                toogleBackground : '#19191a',
                background: '#ffffff',
                textColor: '#19191a',
                codeTextColor : '#525252',
                codeBackgroundColor : '#f8f8f8',
                borderColor : '#454547',
                blockQuoteColor : '#858585',
                highlightColor : '#d4a200',
                sidebarSublink : '#34495e',
                codeTypeColor : '#091a28',
                coverBackground : 'linear-gradient(to left bottom, hsl(118, 100%, 85%) 0%,hsl(181, 100%, 85%) 100%)',
                toogleImage : 'url(https://cdn.jsdelivr.net/npm/docsify-darklight-theme@latest/icons/moon.svg)'
            }
        }
  }
</script>
<!-- Docsify v4 -->
<script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
<script src="//cdn.jsdelivr.net/npm/docsify-sidebar-collapse/dist/docsify-sidebar-collapse.min.js"></script>
<script
        src="//cdn.jsdelivr.net/npm/docsify-darklight-theme@latest/dist/index.min.js"
        type="text/javascript">
</script>
<script src="//cdn.jsdelivr.net/npm/docsify-copy-code/dist/docsify-copy-code.min.js"></script>

<script src="//cdn.jsdelivr.net/npm/katex@latest/dist/katex.min.js"></script>
<link rel="stylesheet" href="//cdn.jsdelivr.net/npm/katex@latest/dist/katex.min.css" />
<script src="//cdn.jsdelivr.net/npm/marked@4"></script>

<script src="//cdn.jsdelivr.net/npm/docsify-katex@latest/dist/docsify-katex.js"></script>

</body>
</html>
